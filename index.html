<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Snake üêç</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #000;
    margin: 0;
    font-family: Arial;
    color: white;
    flex-direction: column;
  }
  canvas {
    background: #111;
    border: 2px solid #4A80FF; /* Base blue border */
  }
  #score {
    font-size: 20px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let grid = 20;
let snake = [{ x: 160, y: 160 }];
let dx = grid;
let dy = 0;
let food = randomFood();
let score = 0;

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
    y: Math.floor(Math.random() * (canvas.height / grid)) * grid
  };
}

function gameLoop() {
  requestAnimationFrame(gameLoop);

  if (++count < 6) return;
  count = 0;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let head = { x: snake[0].x + dx, y: snake[0].y + dy };

  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snakeCollision(head)) {
    alert("Game Over! Score: " + score);
    document.location.reload();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").textContent = "Score: " + score;
    food = randomFood();
  } else {
    snake.pop();
  }

  ctx.fillStyle = "#4A80FF"; // Blue snake
  snake.forEach(part => ctx.fillRect(part.x, part.y, grid-2, grid-2));

  ctx.fillStyle = "#2962FF"; // Base blue coin
  ctx.beginPath();
  ctx.arc(food.x + 10, food.y + 10, 8, 0, Math.PI * 2);
  ctx.fill();
}

function snakeCollision(head) {
  return snake.some(seg => seg.x === head.x && seg.y === head.y);
}

let count = 0;
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
  if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
  if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
  if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
});

requestAnimationFrame(gameLoop);
</script>

</body>
</html>
