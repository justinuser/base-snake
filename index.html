<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaseSnake</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Splash Intro -->
<div id="splashScreen">
    <h1 class="block-title">BASESNAKE</h1>
</div>

<!-- Loading Screen -->
<div id="loadingScreen">
    <canvas id="loadingCanvas"></canvas>
    <p>Loading Snake...</p>
</div>

<!-- Main Menu -->
<div id="menuScreen" class="hidden">
    <img src="basecoin.png" class="logo">
    <button id="startBtn">PLAY</button>
    <button id="tutorialBtn">TUTORIAL</button>
    <button id="scoreBtn">BEST SCORE</button>

    <button id="walletBtn" class="wallet">Connect Wallet</button>
</div>

<!-- Game -->
<div id="gameScreen" class="hidden">
    <canvas id="gameCanvas"></canvas>

    <div class="game-controls">
        <button id="pauseBtn">Pause</button>
        <button id="retryBtn">Retry</button>
        <button id="muteBtn">ðŸ”Š</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
