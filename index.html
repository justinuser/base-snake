<!DOCTYPE html>
<html>
<head>
<title>Base Snake üêçüíô</title>
<style>
    body {
        background: #00163A;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial;
        text-align: center;
    }

    canvas {
        background: #002B6A;
        border: 3px solid #4F8BFF;
    }
</style>
</head>
<body>

<div>
    <h2>üêç Base Snake üíô</h2>
    <p>Score: <span id="score">0</span> | Best: <span id="best">0</span></p>
    <canvas id="game" width="400" height="400"></canvas>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const grid = 20;

let snake = [{x: 160, y: 200}];
let dx = grid, dy = 0;
let food = randomFood();
let score = 0;
let speed = 150;
let gameLoop = null;

// Base coin ‚úÖ
const coinImg = new Image();
coinImg.src = "basecoin.png";

// Save best score
let best = localStorage.getItem("baseSnakeScore") || 0;
document.getElementById("best").textContent = best;

// Touch controls
let startX = 0, startY = 0;
document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});
document.addEventListener("touchmove", e => {
  const dxTouch = e.touches[0].clientX - startX;
  const dyTouch = e.touches[0].clientY - startY;
  if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
    if (dxTouch > 0 && dx !== -grid) {dx = grid; dy = 0;}
    else if (dxTouch < 0 && dx !== grid) {dx = -grid; dy = 0;}
  } else {
    if (dyTouch > 0 && dy !== -grid) {dx = 0; dy = grid;}
    else if (dyTouch < 0 && dy !== grid) {dx = 0; dy = -grid;}
  }
});

// Keyboard
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -grid;}
  if (e.key === "ArrowDown" && dy === 0) {dx = 0; dy = grid;}
  if (e.key === "ArrowLeft" && dx === 0) {dx = -grid; dy = 0;}
  if (e.key === "ArrowRight" && dx === 0) {dx = grid; dy = 0;}
});

function randomFood() {
  return {
    x: Math.floor(Math.random() * 20) * grid,
    y: Math.floor(Math.random() * 20) * grid
  };
}

function drawSnake() {
  snake.forEach((part, index) => {
    // Head ‚úÖ
    if (index === 0) {
      ctx.fillStyle = "#4F8BFF"; // Blue head
      ctx.fillRect(part.x, part.y, grid, grid);

      // Eyes ‚úÖ
      ctx.fillStyle = "white";
      ctx.fillRect(part.x + 4, part.y + 4, 3, 3);
      ctx.fillRect(part.x + 13, part.y + 4, 3, 3);
    } else {
      // Body stripes ‚úÖ
      ctx.fillStyle = index % 2 === 0 ? "#4F8BFF" : "#FFFFFF";
      ctx.fillRect(part.x, part.y, grid, grid);
    }
  });
}

function drawFood() {
  ctx.drawImage(coinImg, food.x, food.y, grid, grid);
}

function update() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
      snake.some(p => p.x === head.x && p.y === head.y)) {
    alert("Game Over!");
    if (score > best) localStorage.setItem("baseSnakeScore", score);
    location.reload();
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").textContent = score;
    food = randomFood();
    if (score % 5 === 0) {
      speed = Math.max(50, speed - 10);
      clearInterval(gameLoop);
      gameLoop = setInterval(update, speed);
    }
  } else {
    snake.pop();
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawFood();
  drawSnake();
}

gameLoop = setInterval(update, speed);
</script>

</body>
</html>
