<!DOCTYPE html>
<html>
<head>
<title>BaseSnake ğŸ</title>
<link rel="stylesheet" href="style.css">

<!-- Ethers.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>

<body>

<!-- Splash / Logo Screen -->
<div id="splash">
    <img src="assets/logo.png" class="logo">
</div>

<!-- Loading Snake Screen -->
<div id="loading">
    <canvas id="loadingSnake" width="200" height="200"></canvas>
    <p>Loading...</p>
</div>

<!-- Main Menu -->
<div id="menu" class="hidden">
    <h1>ğŸ Base Snake</h1>

    <button onclick="startGame()">Start Game</button>
    <button onclick="openTutorial()">Tutorial</button>
    <button onclick="openScores()">Best Score</button>

    <button id="walletBtn" class="wallet" onclick="connectWallet()">Connect Wallet</button>
    <div id="walletAddr"></div>
</div>

<!-- Tutorial -->
<div id="tutorial" class="hidden infoBox">
    <h2>How to Play</h2>
    <p>Use W A S D or Arrow Keys</p>
    <p>Swipe on Mobile</p>
    <p>Eat coins â†’ Grow snake</p>
    <p>Don't hit walls or yourself</p>
    <button onclick="closeTutorial()">Back</button>
</div>

<!-- Scores Box -->
<div id="scores" class="hidden infoBox">
    <h2>Best Score</h2>
    <p id="bestScoreText"></p>
    <button onclick="closeScores()">Back</button>
</div>

<!-- Game UI -->
<div id="gameUI" class="hidden">

    <div class="topBar">
        <span>Score: <span id="score">0</span></span>

        <div class="rightButtons">
            <button id="muteBtn" onclick="toggleMute()">ğŸ”Š</button>
            <button onclick="pauseGame()">â¸</button>
        </div>
    </div>

    <canvas id="game" width="400" height="400"></canvas>

    <button class="retryBtn hidden" id="retryBtn" onclick="retryGame()">Retry</button>
</div>

<script src="game.js"></script>
</body>
</html>
